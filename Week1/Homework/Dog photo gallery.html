<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <button id="btnXhr">Using XMLHttpRequest</button>
    <button id="btnAxios">Using Axios</button>
    <ul></ul>

    <script>
      const btnXhr = document.getElementById('btnXhr');
      const btnAxios = document.getElementById('btnAxios');
      const url = 'https://dog.ceo/api/breeds/image/random';

      btnXhr.addEventListener('click', addDogPhotoUsingXML);
      btnAxios.addEventListener('click', addDogPhotoUsingAxios);

      function addDogPhotoUsingXML(data) {
        const ulEl = document.getElementsByTagName('ul')[0];
        const liEl = document.createElement('li');
        const picEl = document.createElement('img');
        liEl.style.listStyle = 'none';
        liEl.appendChild(picEl);
        ulEl.appendChild(liEl);
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.onload = function() {
          if (xhr.status != 200) {
            if (xhr.status >= 400 && xhr.status <= 500) {
              liEl.innerText = 'Wrong request';
            } else {
              liEl.innerText = 'Server is not available!';
            }
          } else {
            picEl.setAttribute('src', xhr.response.message);
          }
        };
        xhr.open('GET', url, true);
        xhr.send();
      }

      function addDogPhotoUsingAxios() {
        const ulEl = document.getElementsByTagName('ul')[0];
        const liEl = document.createElement('li');
        const picEl = document.createElement('img');
        liEl.style.listStyle = 'none';
        liEl.appendChild(picEl);
        ulEl.appendChild(liEl);
        axios
          .get(url)
          .then(function(response) {
            // handle success
            picEl.setAttribute('src', response.data.message);
          })
          .catch(function(error) {
            // handle error
            console.log(error);
          });
      }
    </script>
  </body>
</html>
