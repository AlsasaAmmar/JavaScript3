<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">Using XMLHttpRequest</button>
    <button id="btn2">Using Axios</button>
    <ul></ul>

    <script>
      const btn1 = document.getElementById('btn1');
      const btn2 = document.getElementById('btn2');
      const url = 'https://dog.ceo/api/breeds/image/random';

      btn1.addEventListener('click', addDogPhotoUsingXML);
      btn2.addEventListener('click', addDogPhotoUsingAxios);

      const ulEl = document.getElementsByTagName('ul')[0];
      const liEl = document.createElement('li');
      const picEl = document.createElement('img');
      liEl.style.listStyle = 'none';
      liEl.appendChild(picEl);
      ulEl.appendChild(liEl);

      function addDogPhotoUsingXML(data) {
        const xhr = new XMLHttpRequest();
        xhr.responseType = 'json';
        xhr.onload = function() {
          if (xhr.status != 200) {
            if (xhr.status >= 400 && xhr.status <= 500) {
              liEl.innerText = 'Wrong request';
            } else {
              liEl.innerText = 'Server is not available!';
            }
          } else {
            picEl.setAttribute('src', xhr.response.message);
          }
        };
        xhr.open('GET', url, true);
        xhr.send();
      }

      function addDogPhotoUsingAxios() {
        axios
          .get(url)
          .then(function(response) {
            // handle success
            picEl.setAttribute('src', response.data.message);
          })
          .catch(function(error) {
            // handle error
            console.log(error);
          })
          .then(function() {
            // always executed
          });
      }
    </script>
  </body>
</html>
