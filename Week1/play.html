<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      class Student {
        //what do students have in common
        constructor(name, age, username) {
          this.name = name;
          this.age = age;
          this.username = username;
          this.knownTopics = [];
        }
        //same kind of data

        //things they can do..
        goToSchool() {}
        study(topic) {
          this.knownTopics.push(topic);
          console.log("hi, I'm ", this.name, "and I'm studying", topic);
        }
        studyManyTopics(arr) {
          arr.forEach(topic => this.knownTopics.push(topic));
        }
      }
      class Teacher extends Student {
        constructor(name, age, students) {
          super(name, age);
          this.students = [];
        }

        async fetchStudentRepos() {
          for (let student of this.students) {
            console.log('swdfghj', student);
            const res = await fetch(
              `https://api.github.com/users/${student.username}/repos`,
            );
            const repos = await res.json();
            console.log('student', student.username, 'has repos:', repos);
          }
        }
        addStudents(student) {
          this.students.push(student);
        }
        teachYourStudentsAbout(someNewTopic) {
          for (let student of this.students) {
            student.study(someNewTopic);
          }
        }
      }
      const ammar = new Student('Ammar', 33, 'AlsasaAmmar');
      const jack = new Student('Jack', 33, 'AlsasaAmmar');
      const dude = new Student('Dude', 33, 'AlsasaAmmar');

      console.log(ammar);

      const kelley = new Teacher('Kelley', 34);
      kelley.addStudents(ammar);
      kelley.addStudents(jack);
      kelley.addStudents(dude);

      console.log(kelley.fetchStudentRepos());
    </script>
  </body>
</html>
